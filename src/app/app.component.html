<div class="page-header">
  <h1 class="logo">CarService Manager</h1>
  <div class="item">
    <button (click)="viewPage = 1" class="btn btn-primary">all cars</button>
    <button (click)="viewPage = 2" class="btn btn-primary item">add car</button>
  </div>
</div>
<hr>
<div id="body-content">
<app-dashboard *ngIf="viewPage === 1"></app-dashboard>
<app-add-car *ngIf="viewPage === 2"></app-add-car>
<app-car-details-view *ngIf="viewPage === 3" [carToView]="viewCar"></app-car-details-view>
</div>
