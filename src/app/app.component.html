<div class="page-header">
  <h1>CarService Manager</h1>
  <button class="btn btn-primary" (click)="viewPage = 1">all cars</button>
  <button class="btn btn-primary" (click)="viewPage = 2">add car</button>
</div>
<app-dashboard *ngIf="viewPage === 1"></app-dashboard>
<app-add-car *ngIf="viewPage === 2"></app-add-car>
<app-car-details-view *ngIf="viewPage === 3" [carToView]="viewCar"></app-car-details-view>
